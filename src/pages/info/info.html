<ion-header>

  <ion-navbar color="amethyst">
    <ion-title align="center">Wedding Info</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>


</ion-header>


<ion-content>


    <div class="countdown_area">
      <span class="wedding_time">Wedding Countdown Clock</span>
    </div>
    <div class="events_area">
      <img src="assets/images/weddingevent.jpg" width="100%" height="100%" (click)="goToWeddingEvents()">
    </div>
    <div class="accomodation_area">
      <img src="assets/images/accommodation.jpg" width="100%" height="100%" (click)="goToWeddingAccommodations()">
    </div>
    <div class="giftregistry_area">
      <img src="assets/images/giftregistry.jpg" width="100%" height="100%" (click)="goToWeddingRegistries()">
    </div>



</ion-content>
