<ion-header>

  <ion-navbar color="amethyst">
    <ion-toolbar>
      <ion-title>Wedding Info</ion-title>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-toolbar>

  </ion-navbar>


</ion-header>


<ion-content>


    <div class="countdown_area">
      <span class="wedding_time" id="countDown">COUNTDOWN</span>
    </div>
    <div class="events_area" tappable>
      <img src="assets/images/weddingevent.jpg" width="100%" height="100%" tappable (click)="goToWeddingEvents()">
    </div>
    <div class="accomodation_area" tappable>
      <img src="assets/images/accommodation.jpg" width="100%" height="100%" tappable (click)="goToWeddingAccommodations()">
    </div>
    <div class="giftregistry_area" tappable>
      <img src="assets/images/giftregistry.jpg" width="100%" height="100%" tappable (click)="goToWeddingRegistries()">
    </div>



</ion-content>
