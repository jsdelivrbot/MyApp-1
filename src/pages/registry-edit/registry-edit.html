<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>Update Registry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab *ngIf="isWeddingCreator" top right edge>
    <button ion-fab color="amethyst-reverse" (click)="saveRegistry(registry.name, registry.website, registry.note)"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

  <ion-item>
    <ion-label stacked>Name:</ion-label>
    <ion-input [(ngModel)]="registry.name" type="text">
    </ion-input>
  </ion-item>

  <ion-item class="error-message" *ngIf="alertUser">
      Please enter a location.
  </ion-item>

  <ion-item>
    <ion-label stacked>Website:</ion-label>
    <ion-input [(ngModel)]="registry.website" type="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Note:</ion-label>
    <ion-textarea [(ngModel)]="registry.note" type="text" rows="3">
    </ion-textarea>
  </ion-item>

</ion-content>
