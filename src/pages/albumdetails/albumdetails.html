<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>{{album.albumName}}</ion-title>
  </ion-navbar>

  	<ion-fab bottom edge right>
     	 <button ion-fab tappable color="amethyst-reverse" (click) = loadMorePhotos(10)><ion-icon name="refresh"></ion-icon></button>
    </ion-fab>

</ion-header>


<ion-content padding class="photoGallery" has-footer>

	<ion-grid align="center">
  		<ion-row wrap>
    		<ion-col width-50 *ngFor="let photo of photos | async">
    			<ion-img src="{{photo.photoURL}}" class="photoGallery">
    			</ion-img>
    		</ion-col>
  		</ion-row>
	</ion-grid>



</ion-content>
<ion-footer>
	
  <div>
  	<ion-toolbar color="amethyst-reverse">
  		<ion-grid align="center">
 			 <ion-row>
   				 <ion-col width-33><button color="amethyst" ion-button outline icon-only tappable><ion-icon name="camera"></ion-icon></button></ion-col>
   				 <ion-col width-33><button color="amethyst" ion-button outline icon-only tappable><ion-icon name="images"></ion-icon></button></ion-col>
   				 <ion-col width-33><button color="amethyst" ion-button outline icon-only tappable><ion-icon name="photos"></ion-icon></button></ion-col>
  			</ion-row>
		</ion-grid>
  	</ion-toolbar>
  </div>

</ion-footer>
