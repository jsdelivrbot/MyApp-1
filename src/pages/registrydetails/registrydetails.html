<!--
  Generated template for the Registrydetails page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="amethyst">
    <ion-title align="center">{{registry.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-label color="amethyst">
  Website:
</ion-label>

<ion-card>

  <ion-item>
    <ion-icon color="amethyst" name="link" item-left large></ion-icon>
    <button ion-button clear item-left>
      {{registry.website}}
    </button>

  </ion-item>

</ion-card>


<ion-label color="amethyst">
  Note:
</ion-label>

<ion-card>

  <ion-item text-wrap>
    <ion-icon color="amethyst" name="information-circle" item-left large></ion-icon>
    <p >{{registry.note}}<p>
  </ion-item>

</ion-card>

</ion-content>
