<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>Music Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home">
  
	<ion-list>
    	<ion-item *ngFor="let song of songs | musicsearchfilter" (click)="addSongRequest(song.name, song.artist, song.image[3]['#text'])">
      		<ion-avatar item-left>
       			<img src="{{song?.image[3]['#text']}}">
      		</ion-avatar>
      	<h2>{{song?.artist}}</h2>
      	<p>{{song?.name}}</p>
    	</ion-item>
  	</ion-list>

</ion-content>
