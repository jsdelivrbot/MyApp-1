<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>Update Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab *ngIf="isWeddingCreator" top right edge>
    <button ion-fab color="amethyst-reverse" (click)="saveEvent(event.name, event.location, event.address, event.date, event.time, event.description)"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

  <ion-item>
    <ion-label stacked>Event Name:</ion-label>
    <ion-input [(ngModel)]="event.name" type="text">
    </ion-input>
  </ion-item>

  <ion-item class="error-message" *ngIf="alertUser">
      Please enter an event name.
  </ion-item>

  <ion-item>
    <ion-label stacked>Location:</ion-label>
    <ion-input [(ngModel)]="event.location" type="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Address:</ion-label>
    <ion-input [(ngModel)]="event.address" type="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Date:</ion-label>
    <ion-input [(ngModel)]="event.date" type="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Time:</ion-label>
    <ion-input [(ngModel)]="event.time" type="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description:</ion-label>
    <ion-textarea [(ngModel)]="event.description" type="text" rows="3">
    </ion-textarea>
  </ion-item>

</ion-content>
