<<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>{{song.song}}</ion-title>
  </ion-navbar>

<ion-content>
<br>

<ion-card class="card">
	
	<img src={{song.photoURL}} class="songPhoto"/>
	
	
	<ion-card-content class="songDescription">
		<ion-card-title>
      		{{song.artist}}
      	</ion-card-title>
  	</ion-card-content>
</ion-card>


</ion-content>
