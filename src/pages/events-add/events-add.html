<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab *ngIf="isWeddingCreator" top right edge>
    <button ion-fab color="amethyst-reverse" (click)="saveEvent(name, location, address, date, time, description)"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

  <ion-item>
    <ion-label stacked>Event Name:</ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="i.e. Bridal Shower">
    </ion-input>
  </ion-item>

  <ion-item class="error-message" *ngIf="alertUser">
      Please enter an event name.
  </ion-item>

  <ion-item>
    <ion-label stacked>Location:</ion-label>
    <ion-input [(ngModel)]="location" type="text" placeholder="i.e. Venue Name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Address:</ion-label>
    <ion-input [(ngModel)]="address" type="text" placeholder="i.e. 123 Street Name, City, ST Zip">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Date:</ion-label>
    <ion-input [(ngModel)]="date" type="text" placeholder="i.e. MM/DD/YYYY">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Time:</ion-label>
    <ion-input [(ngModel)]="time" type="text" placeholder="i.e. 6:30pm">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description:</ion-label>
    <ion-textarea [(ngModel)]="description" type="text" placeholder="Enter a description of the event" rows="3">
    </ion-textarea>
  </ion-item>

</ion-content>
