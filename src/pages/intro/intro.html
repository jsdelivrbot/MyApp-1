<ion-content class="IntroPage">

  <ion-slides pager>
    <ion-slide>
      <div class="text-overlay"></div>
      <img src ="assets/images/wedding1.png" class="slide-image"/>
      <h2 class="intro-text">Welcome to <br> WEDUP!</h2>
    </ion-slide>

    <ion-slide>
      <div class="text-overlay"></div>
      <img src ="assets/images/wedding2.png" class="slide-image"/>
      <h2 class="intro-text">Tailored for you <br> and your guests</h2>
    </ion-slide>

    <ion-slide>
      <div class="text-overlay"></div>
      <img src ="assets/images/wedding3.png" class="slide-image"/>
      <h2 class="intro-text">More than just a <br> #hashtag</h2>
    </ion-slide>


  </ion-slides>

<div class="signup-overlay" padding>
<button ion-button outline color="light" class="signupbtn" (click)="goToSignupPage()">Signup</button>
</div>



  <div class="button-overlay" padding>
    <button ion-button block color="light" class="loginbtn" icon-left (click)="goToLoginPage()">
        <ion-icon class="icon-margin" name="mail"></ion-icon>Login with Email</button><br>
    <button ion-button block color="positive" class="loginbtn" icon-left (click)="goToLoginPage()">
        <ion-icon class="icon-margin" name="facebook"></ion-icon>Login with Facebook</button><br>
    <button ion-button block color="danger" class="loginbtn" icon-left (click)="goToLoginPage()">
        <ion-icon class="icon-margin" name="google"></ion-icon>Login with Google</button><br>
  </div>




</ion-content>
