<ion-header>

  <ion-navbar color="amethyst">
    <ion-title align="center">Albums</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>
    	<ion-item color = amethyst-reverse detail-push *ngFor="let album of albums | async" (click)="goToAlbumDetails(album)">
      	{{album.albumName}}
    	</ion-item>
	</ion-list>

</ion-content>
