<ion-header>

  <ion-navbar color="amethyst">
    <ion-title align="center">Albums</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>
    	<ion-item color = amethyst-reverse detail-push *ngFor="let album of albumList" (click)="goToAlbumDetails(album)">
      	{{album.albumName}}
    	</ion-item>
	</ion-list>

</ion-content>
