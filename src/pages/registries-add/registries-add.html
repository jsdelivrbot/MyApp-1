<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>Add Registry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab *ngIf="isWeddingCreator" top right edge>
    <button ion-fab color="amethyst-reverse" (click)="saveRegistry(name, website, note)"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

  <ion-item>
    <ion-label stacked>Name:</ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="i.e. Macy's">
    </ion-input>
  </ion-item>

  <ion-item class="error-message" *ngIf="alertUser">
      Please enter a location.
  </ion-item>

  <ion-item>
    <ion-label stacked>Website:</ion-label>
    <ion-input [(ngModel)]="website" type="text" placeholder="i.e. www.macys.com/yourregistry">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Note:</ion-label>
    <ion-textarea [(ngModel)]="note" type="text" placeholder="Note to thank and inform your guests about your registry" rows="3">
    </ion-textarea>
  </ion-item>

</ion-content>
