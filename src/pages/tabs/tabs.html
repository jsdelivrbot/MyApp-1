<ion-tabs color ="amethyst">
  <ion-tab [root]="tab1Root" tabTitle="Info" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Recents" tabIcon="time" [tabBadge]="totalNumOfUnreadChats>0 ? totalNumOfUnreadChats : null" tabBadgeStyle="amethyst-reverse"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Chat" tabIcon="chatbubbles"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Playlist" tabIcon="musical-note"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Photos" tabIcon="camera"></ion-tab>
</ion-tabs>
