<ion-header>
  <ion-navbar color="amethyst">
    <ion-title>
      Create or Join A Wedding
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">

    <div class="create_area" tappable>
      <img src="assets/images/create_wedding.jpg" width="100%" height="100%" tappable (click)="goToWeddingCreate()">
      <div class="create_button">
      <button ion-button color="amethyst-reverse">Create a Wedding</button>
      </div>
    </div>
    <div class="join_area" tappable>
      <img src="assets/images/join_wedding.jpg" width="100%" height="100%" tappable (click)="goToWeddingJoin()">
      <div class="join_button">
      <button ion-button color="amethyst-reverse">Join a Wedding</button>
      </div>
    </div>
   
 <!--  </div>   -->



</ion-content>
