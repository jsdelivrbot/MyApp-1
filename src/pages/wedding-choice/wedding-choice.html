<ion-header>
  <ion-navbar color="amethyst">
    <ion-title>
      Create or Join A Wedding
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">

    <div class="create_area">
      <img src="assets/images/create_wedding.jpg" width="100%" height="100%">
      	<div class="create_button">
      		<button ion-button color="amethyst-reverse" (click)="goToWeddingCreate()">Create a Wedding</button>
      	</div>
    </div>
    <div class="join_area">
      <img src="assets/images/join_wedding.jpg" width="100%" height="100%">
      	<div class="join_button">
      		<button ion-button color="amethyst-reverse" (click)="goToWeddingJoin()">Join a Wedding</button>
      	</div>
    </div>



</ion-content>
