<ion-header>

  <ion-navbar color = amethyst>
    <ion-title>Group Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
<!-- Message Box -->
<ion-footer>
	
	<ion-fab top edge right>
     	 <button ion-fab mini tappable [disabled]="!message" color="amethyst"><ion-icon name="send"></ion-icon></button>
    </ion-fab>

  <div class="bottom_bar">
  	<ion-toolbar color="amethyst-reverse">
    	
    	<ion-item>
    		<ion-input type="text" placeholder="Type a message..." ></ion-input>   
    	</ion-item> 
    	
    </ion-toolbar>
  </div>
  <div>
  	<ion-toolbar color="amethyst-reverse">
  		<ion-grid align="center">
 			 <ion-row>
   				 <ion-col width-20><button color="amethyst" ion-button outline icon-only tappable><ion-icon name="car"></ion-icon></button></ion-col>
   				 <ion-col width-20><button color="amethyst" ion-button outline icon-only tappable><ion-icon name="camera"></ion-icon></button></ion-col>
   				 <ion-col width-20><button color="amethyst" ion-button outline icon-only tappable><ion-icon name="images"></ion-icon></button></ion-col>
   				 <ion-col width-20><button color="amethyst" ion-button outline icon-only tappable><ion-icon name="mic"></ion-icon></button></ion-col>
   				 <ion-col width-20><button color="amethyst" ion-button outline icon-only tappable><ion-icon name="more"></ion-icon></button></ion-col>
  			</ion-row>
		</ion-grid>
  	</ion-toolbar>
  </div>

</ion-footer>
