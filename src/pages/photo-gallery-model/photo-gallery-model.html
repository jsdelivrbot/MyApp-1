<ion-header>
  <ion-navbar color="black">
	
	<ion-buttons left>
		<button ion-button icon-only (click) = closeGallery()>
		<ion-icon name="arrow-back"></ion-icon>
		</button>
	</ion-buttons>

	<ion-buttons align="center">
      <button ion-button outline item-end icon-left (click)="rotateImg(90)">
        <ion-icon name="refresh-circle" class="rotateBtn">  Rotate</ion-icon>
      </button>
    </ion-buttons>
 
  </ion-navbar>
</ion-header>


<ion-content padding class="photoGallery">

  <ion-fab top right edge>
    <button ion-fab mini color="amethyst"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab color="primary"><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab color="white"><ion-icon name="logo-twitter" color="primary"></ion-icon></button>
      <button ion-fab color="red"><ion-icon name="logo-instagram" color="white"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


	<ion-slides>

	  <ion-slide id="photoZoomed">
	    <img [src]="photo.hiRes" [class.photoRotate90]="photo.photoRotation == 90" [class.photoRotate180]="photo.photoRotation == 180" [class.photoRotate270]="photo.photoRotation == 270" [class.photoRotate360]="photo.photoRotation == 360"/>
	  </ion-slide>

	</ion-slides>

</ion-content>
