<ion-header>
  <ion-navbar color="black">
  	<ion-toolbar>
	
		<ion-buttons left>
			<button ion-button icon-only (click) = closeGallery()>
			<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>

		<ion-buttons right>
	      <button ion-button outline item-end icon-left class="rotateBtn" (click)="rotateImg(90)">
	        <ion-icon name="refresh-circle" class="rotateIcon">  Rotate</ion-icon>
	      </button>
	    </ion-buttons>

	    <ion-buttons right>
	      <button ion-button outline item-end icon-left class="makeProfileBtn" (click)="makeProfilePic()">
	        <ion-icon name="person" class="makeProfileIcon">  Make Profile Picture</ion-icon>
	      </button>
	    </ion-buttons>

	    <ion-buttons right>
	      <button ion-button icon-only (click)="photoActionSheet()">
	        <ion-icon name="more"></ion-icon>
	      </button>
	    </ion-buttons>

    </ion-toolbar>
 
  </ion-navbar>
</ion-header>


<ion-content padding class="photoGallery">

	<ion-slides>

	  <ion-slide id="photoZoomed">
	    <img [src]="photo.hiRes" [class.photoRotate90]="photo.photoRotation == 90" [class.photoRotate180]="photo.photoRotation == 180" [class.photoRotate270]="photo.photoRotation == 270" [class.photoRotate360]="photo.photoRotation == 360"/>
	  </ion-slide>

	</ion-slides>

</ion-content>
