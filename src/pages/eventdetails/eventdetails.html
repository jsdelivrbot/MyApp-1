<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>{{event.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-fab *ngIf="isWeddingCreator" top right edge>
  <button ion-fab color="amethyst-reverse" (click)="editEvent(event)"><ion-icon name="create"></ion-icon></button>
</ion-fab>

<ion-label color="amethyst" class="label">
  Location:
</ion-label>

<ion-card>

  <ion-item>
    <ion-icon color="amethyst" name="compass" item-left large></ion-icon>
    <h2>{{event.location}}</h2>
    <p>{{event.address}}</p>
    <button ion-button icon-left clear item-right>
      <ion-icon name="navigate"></ion-icon>
      Start
    </button>
  </ion-item>

</ion-card>

<ion-label color="amethyst" class="label">
  Date & Time:
</ion-label>

<ion-card>

  <ion-item>
    <ion-icon color="amethyst" name="time" item-left large></ion-icon>
    <h2>{{event.date}}</h2>
    <p>{{event.time}}</p>

  </ion-item>

</ion-card>


<ion-label color="amethyst" class="label">
  Description:
</ion-label>

<ion-card>

  <ion-item text-wrap>
    <ion-icon color="amethyst" name="information-circle" item-left large></ion-icon>
    <p>{{event.description}}</p>

  </ion-item>

</ion-card>

</ion-content>
