<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>{{event.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<br>
<ion-item color="amethyst">
  Location:
</ion-item>

<ion-card>

  <ion-item>
    <ion-icon color="amethyst" name="compass" item-left large></ion-icon>
    <h2>{{event.location}}</h2>
    <p>{{event.address}}</p>
    <button ion-button icon-left clear item-right>
      <ion-icon name="navigate"></ion-icon>
      Start
    </button>
  </ion-item>


</ion-card>

<ion-item color="amethyst">
  Date & Time:
</ion-item>

<ion-card>

  <ion-item>
    <ion-icon color="amethyst" name="time" item-left large></ion-icon>
    <h2>{{event.date}}</h2>
    <p>{{event.time}}</p>

  </ion-item>


</ion-card>


<ion-item color="amethyst">
  Description:
</ion-item>

<ion-card>

  <ion-item text-wrap>
    <ion-icon color="amethyst" name="information-circle" item-left large></ion-icon>
    <p>{{event.description}}</p>

  </ion-item>


</ion-card>

</ion-content>
