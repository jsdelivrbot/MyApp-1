<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>New Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-fab top right edge>
    	<button ion-fab color="amethyst-reverse" (click) = "saveNewGroup()"><ion-icon name="checkmark"></ion-icon></button>
	</ion-fab>

  	<div align="center">
  		<ion-card>
    		<ion-img src="../assets/images/profile_avatar.png" class="groupProfilePic" (click)="profilePicActionSheet()">
    	</ion-img>
  		</ion-card>
  	</div>

  	<ion-card>
      <ion-item>
        <ion-icon color="amethyst" name="groupName" item-left large></ion-icon>
        <h2 align="center" class="groupName" *ngIf="!groupName">Group Name</h2>
        <h2 align="center" class="groupName" *ngIf="groupName">{{groupName?.groupName}}</h2>
        <button ion-button icon-left clear item-right (click)="updateGroupName()">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item>
    </ion-card>
   

  		<ion-list>

  			<!--<ion-searchbar
  			[(ngModel)]="groupSearch"
  			[showCancelButton]="shouldShowCancel"
  			(ionInput)="searchGroup($event)"
  			(ionCancel)="onCancel($event)">
			</ion-searchbar>-->

    		
  				<ion-item color = "amethyst-reverse" *ngFor="let person of people | async">
    				<ion-avatar item-left>
      					<img src={{person.photoURL}}>
    				</ion-avatar>
    					<ion-label>{{person.firstname}} {{person.lastname}}</ion-label>
    					<ion-checkbox checked="false" [(ngModel)]="person.checked" color="amethyst" item-right (click) = "checkedPeople(person, person.checked)"></ion-checkbox>
  				</ion-item>
			

  		</ion-list>


</ion-content>
