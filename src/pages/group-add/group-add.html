<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>New Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-fab top right edge>
    	<button ion-fab color="amethyst-reverse" (click)="saveGroupProfile()"><ion-icon name="checkmark"></ion-icon></button>
	</ion-fab>

  	<div align="center">
  		<ion-card>
    		<ion-img src="../assets/images/profile_avatar.png" class="groupProfilePic" (click)="profilePicActionSheet()">
    	</ion-img>
  		</ion-card>
  	</div>

  		<ion-list>

  			<ion-searchbar
  			[(ngModel)]="groupSearch"
  			[showCancelButton]="shouldShowCancel"
  			(ionInput)="searchGroup($event)"
  			(ionCancel)="onCancel($event)">
			</ion-searchbar>

    		
  				<ion-item color = "amethyst-reverse" *ngFor="let person of people | async">
    				<ion-avatar item-left>
      					<img src={{person.photoURL}}>
    				</ion-avatar>
    					<ion-label>{{person.firstname}} {{person.lastname}}</ion-label>
    					<ion-checkbox color="amethyst" item-right></ion-checkbox>
  				</ion-item>
			

  		</ion-list>

</ion-content>
