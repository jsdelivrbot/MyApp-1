<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>Add Accommodation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab *ngIf="isWeddingCreator" top right edge>
    <button ion-fab color="amethyst-reverse" (click)="saveAccommodation(name, address, website, description)"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

  <ion-item>
    <ion-label stacked>Location:</ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="i.e. Hotel Name">
    </ion-input>
  </ion-item>

  <ion-item class="error-message" *ngIf="alertUser">
      Please enter a location.
  </ion-item>

  <ion-item>
    <ion-label stacked>Address:</ion-label>
    <ion-input [(ngModel)]="address" type="text" placeholder="i.e. 123 Street Name, City, ST Zip">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Website:</ion-label>
    <ion-input [(ngModel)]="website" type="text" placeholder="i.e. www.hotel.com/roomblock">
    </ion-input>
  </ion-item>


  <ion-item>
    <ion-label stacked>Description:</ion-label>
    <ion-textarea [(ngModel)]="description" type="text" placeholder="Enter a description of the event" rows="3">
    </ion-textarea>
  </ion-item>

</ion-content>
