<ion-header>
  <ion-navbar color="amethyst">
    <ion-title>
      Invite Guests
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card class="ion-card">
    <img src="assets/images/invite_wedding.jpg"/>
    <div class="card-title">Your Wedding Name:</div>
    <div class="card-weddingname">{{weddingName}}</div>
    <div class="card-subtitle">Your Wedding Key:</div>
    <div class="card-weddingkey">{{weddingKey}}</div>
  </ion-card><br>

  <button color="amethyst" ion-button block icon-left>
   <ion-icon name="phone-portrait"></ion-icon>
      Import Guests from Contacts
  </button>

</ion-content>
