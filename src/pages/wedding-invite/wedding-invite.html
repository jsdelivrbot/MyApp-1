<ion-header>
  <ion-navbar color="amethyst">
    <ion-title>
      Invite Guests
    </ion-title>
      <ion-buttons end>
        <button ion-button (click)="goToTabsPage()">
          Skip
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card class="ion-card">
    <img src="assets/images/invite_wedding.jpg"/>
    <div class="card-title">Your Wedding Name:</div>
    <div class="card-weddingname">{{weddingData.weddingName}}</div>
    <div class="card-subtitle">Your Wedding Key:</div>
    <div class="card-weddingkey">{{weddingData.weddingKey}}</div>
  </ion-card><br>

  <button color="amethyst" ion-button (click)="goToContacts()" block icon-left>
   <ion-icon name="phone-portrait"></ion-icon>
      Invite Guests from Contacts
  </button>

</ion-content>
