<ion-header>

  <ion-navbar color="amethyst">
    <ion-title align="center">{{accommodation.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-fab *ngIf="isWeddingCreator" top right edge>
  <button ion-fab color="amethyst-reverse" (click)="editAccommodation(accommodation)"><ion-icon name="create"></ion-icon></button>
</ion-fab>

<ion-label color="amethyst" class="label">
  Location:
</ion-label>

<ion-card>

  <ion-item>
    <ion-icon color="amethyst" name="compass" item-left large></ion-icon>
    <h2>{{accommodation.name}}</h2>
    <p>{{accommodation.address}}</p>
    <button ion-button icon-left clear item-right>
      <ion-icon name="navigate"></ion-icon>
      Start
    </button>
  </ion-item>


</ion-card>

<ion-label color="amethyst" class="label">
  Website:
</ion-label>

<ion-card>

  <ion-item>
    <ion-icon color="amethyst" name="link" item-left large></ion-icon>
    <button ion-button clear item-left>
      {{accommodation.website}}
    </button>

  </ion-item>


</ion-card>


<ion-label color="amethyst" class="label">
  Description:
</ion-label>

<ion-card>

  <ion-item text-wrap>
    <ion-icon color="amethyst" name="information-circle" item-left large></ion-icon>
    <p>{{accommodation.description}}</p>

  </ion-item>


</ion-card>

</ion-content>
