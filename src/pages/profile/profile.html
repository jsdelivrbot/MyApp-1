<ion-header>

  <ion-navbar color="amethyst">
    <ion-title align="center"> My Profile</ion-title>
    <ion-buttons left>
      <button ion-button icon-only [navPush]="tabsPage">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button clear>Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <div align="center">
  <br>
  <ion-avatar>
      <img src="assets/images/profile_avatar.png" class="profilePic">
    </ion-avatar>
  </div><br>

  <div class="lastActiveTime" align="center">
user account goes here
  </div><br>

  <div class="lastActiveTime" align="center">
  Active 2h ago
  </div><br>

  <div class="profileRelationshipPicker" align="center">
  <ion-list>
  <ion-item>
    <ion-label>Relationship to couple</ion-label>
    <ion-select [(ngModel)]="relationshiptocouple">
      <ion-option value="groomsman">Groomsman</ion-option>
      <ion-option value="bridesmaid">Bridesmaid</ion-option>
      <ion-option value="bestman">Best man</ion-option>
      <ion-option value="maidofhonor">Maid of honor</ion-option>
      <ion-option value="family">Family</ion-option>
      <ion-option value="guest">Guest</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
  </div><br>

    <div class="profileDescription" align="left">
  Tell everyone about yourself:
  </div><br>

   <div padding-left="1px">
   <textarea class="profileDescriptionText"></textarea>
  </div><br>



</ion-content>
