<ion-header>

  <ion-navbar color="amethyst">
    <ion-title> My Profile</ion-title>
    <ion-buttons left>
      <button ion-button icon-only [navPush]="tabsPage">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <span class="loadingHeader">
    <ion-spinner color="amethyst-reverse" *ngIf=""></ion-spinner>
    </span>
  </ion-navbar>

</ion-header>

<ion-content>

  <div>
  <br>

  <div align="center">
  <ion-card>
  <!--<img src="assets/images/profile_avatar.png" class="profilePic"/><br>-->
    <ion-img src="{{userProfile?.photoURL}}" class="action-sheets-basic-page" (click)="profilePicActionSheet()">
    </ion-img>
  </ion-card>
  </div>

    <ion-card>
      <ion-item>
        <ion-icon color="amethyst" name="person" item-left large></ion-icon>
        <h2 align="center" class="profileName">{{userProfile?.firstname}} {{userProfile?.lastname}}</h2>
        <button ion-button icon-left clear item-right (click)="updateName()">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon color="amethyst" name="mail" item-left large></ion-icon>
        <h2 align="center" class="profileEmail">{{userProfile?.email}}</h2>
        <button ion-button icon-left clear item-right (click)="updateEmail()">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon color="amethyst" name="people" item-left large></ion-icon>
        <h2 align="center" class="profileRelationship">{{userProfile?.relationship}}</h2>
        <button ion-button icon-left clear item-right (click)="updateRelationship()">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon color="amethyst" name="paper" item-left large></ion-icon>
        <p class="profileDescription">Tell everyone about yourself:</p>
        <button ion-button icon-left clear item-right (click)="updateDescription()">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item>
    </ion-card>

  <ion-card>
      <ion-card-content>
        <ion-card-title>
          <p class="profileDescription">About you:</p>
          <p>{{userProfile?.description}}</p>
        </ion-card-title>
      </ion-card-content>
    </ion-card>

  </div><br>

</ion-content>
