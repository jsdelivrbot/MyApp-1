<ion-header>

  <ion-navbar color="amethyst">
    <ion-title>Update Accommodation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab *ngIf="isWeddingCreator" top right edge>
    <button ion-fab color="amethyst-reverse" (click)="saveAccommodation(accommodation.name, accommodation.address, accommodation.website, accommodation.description)"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

  <ion-item>
    <ion-label stacked>Location:</ion-label>
    <ion-input [(ngModel)]="accommodation.name" type="text">
    </ion-input>
  </ion-item>

  <ion-item class="error-message" *ngIf="alertUser">
      Please enter a location.
  </ion-item>

  <ion-item>
    <ion-label stacked>Address:</ion-label>
    <ion-input [(ngModel)]="accommodation.address" type="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Website:</ion-label>
    <ion-input [(ngModel)]="accommodation.website" type="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description:</ion-label>
    <ion-textarea [(ngModel)]="accommodation.description" type="text" rows="3">
    </ion-textarea>
  </ion-item>

</ion-content>
